<html lang="en">

<head>

<body>

    <div class="quote-container">
        <h1>Quote of the Day</h1>
        <p>Press the button below to receive a random quote!</p>
        <button class="btn btn-custom" onclick="generateQuote()">New Quote</button>
        <p id="quote" class="mt-4">"It's not what happens to you, but how you react to it that matters."</p>
        <p id="author">--Epictetus</p>
    </div>
